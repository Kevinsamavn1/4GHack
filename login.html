<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/kaTOOVr.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Thêm độ trong suốt */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px; /* Bo tròn góc cho trường nhập liệu */
            border: 1px solid #ccc; /* Thêm viền cho trường nhập liệu */
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .title {
            position: relative;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .title::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid;
            border-image: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red) 1;
            animation: borderAnimation 5s linear infinite;
            border-radius: 15px; /* Bo tròn góc cho khung viền RGB */
        }
        @keyframes borderAnimation {
            0% {
                border-image: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red) 1;
            }
            100% {
                border-image: linear-gradient(45deg, yellow, green, cyan, blue, magenta, red, yellow) 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">Neko VPN</h1>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button onclick="startGame()">ĐĂNG NHẬP</button>
        <a href="register.html">Chưa có tài khoản? Đăng ký ngay</a>
    </div>

    <script>
        function startGame() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kiểm tra tên đăng nhập và mật khẩu có giá trị
            if (username && password) {
                // Chuyển hướng đến trang game.html
                window.location.href = "game.html";
            } else {
                alert("Vui lòng nhập tên đăng nhập và mật khẩu.");
            }
        }
    </script>
</body>
</html>
